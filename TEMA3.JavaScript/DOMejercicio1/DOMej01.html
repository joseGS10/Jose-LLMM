<!DOCTYPE html>
<html>

<body>
<h1>Pasando el contenido de varios parafos a un div.</h1>
<p id="p1">Este es el primer parrafo.</p> 
<p id="p2">Este es el segundo parrafo.</p> 
<p id="p3">Este es el tercer parrafo.</p> 
<h3>Contenedor que recoge el contenido de todos los parrafos</h3>
<div id="total"></div>
<script>
    let parrafos = document.getElementsByTagName('p')
    let contenido = "";
    for (let i=0; i<parrafos.length; i++){
        contenido += parrafos[i].innerHTML + "<br>";
    }
    document.getElementById('total').innerHTML = contenido;
</script>
</body>
</html>
