<!DOCTYPE html>
<html>
<head>   
<script>
 
function mayor(n1,n2,n3) {
    var m;
    if (n1 > n2) 
        m = n1;
    else m = n2;
    if (n3 > m)
        m = n3;
    return m;
}
 
function muestraMayor() {
    var n1 = document.getElementById('n1').value;
    var n2 = document.getElementById('n2').value;
    var n3 = document.getElementById('n3').value;
    document.getElementById("res").innerHTML = mayor(n1,n2,n3);
}

</script>

</head>
<body>       
 <h2>JavaScript Functions</h2>   
    <p>Muestra el maryor de tres números</p><br>
    <label for="n1">Número 1 : </label>
    <input type="text" id="n1" name="n1"> <br>
    <label for="n1">Número 2 : </label>
    <input type="text" id="n2" name="n2"> <br>
    <label for="n1">Número 3 : </label>
    <input type="text" id="n3" name="n3"> <br>
    <button type="button" onclick="muestraMayor()">Mostrar Mayor</button><br>
    <p id="res"></p> 
</body>
</html>
