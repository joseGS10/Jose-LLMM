<!DOCTYPE html>
<html>
<head>   
<script>
 
function ordenar() {
    var str = document.getElementById('texto').value;
    var array = str.split(' '); //divide por espacios
    for(i =0; i < array.length; i++) {
        for (j =i+1; j < array.length; j++){
            if (array[i].toLowerCase() > array[j].toLowerCase()) {
                aux = array[i];
                array[i]= array[j];
                array[j]= aux;
            }
        }
    }
    document.getElementById("res").innerHTML = array.join(' '); //añade espacio entre palabra
}

</script>

</head>
<body>       
 <h2>JavaScript Functions</h2>   
    <p> Ordenación alfabética de una lista de palabras.</p>
    <label for="texto">Introduce una serie de palabras a ordenar separadas por un espacio : </label>
    <input type="text" id="texto" name="texto"> <br>
    <button type="button" onclick="ordenar()">Ordenar Palabras</button>
    <p id="res"></p> 
</body>
</html>
