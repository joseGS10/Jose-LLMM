<!DOCTYPE html>
<html>
<body>
<h1>Eliminar elementos de una lista</h1>
<h2>Uso del m√©todo removeChild()</h2>

<p>Click "Eliminar" para quitar el primer elemento(index 0)</p>
<button onclick="eliminaElemento()">Eliminar</button>

<ul id="milista">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
  <li>Energy drink</li>
  <li>Water</li>
</ul>

<script>
function eliminaElemento() {
  const lista = document.getElementById("milista");
  if (lista.hasChildNodes()) {
    lista.removeChild(lista.children[0]);
  }
}
</script>

</body>
</html>
